<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveautés - AI-AutoCorrect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Thème clair (défaut) */
        :root[data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }

        /* Thème sombre */
        :root[data-theme="dark"] {
            --bg-primary: #1f2937;
            --bg-secondary: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: #374151;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .theme-card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .theme-text-secondary {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8 theme-card p-8 rounded-xl shadow-lg">
        <!-- En-tête -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-indigo-600 flex items-center justify-center">
                <i class="fas fa-bell mr-2"></i>Quoi de neuf ?
            </h1>
            <p class="mt-2 theme-text-secondary">Découvrez les dernières améliorations et fonctionnalités de la version
                1.2.2</p>
        </div>

        <!-- Liste des nouveautés -->
        <ul class="space-y-4 theme-text-secondary">
            <li class="flex items-start">
                <i class="fas fa-paint-brush text-indigo-500 mr-3"></i>
                <span>Amélioration du design</span>
            </li>
            <li class="flex items-start">
                <i class="fas fa-robot text-indigo-500 mr-3"></i>
                <span>Migration vers Gemini Flash 2.0 pour des réponses plus rapides et précises</span>
            </li>
            <li class="flex items-start">
                <i class="fas fa-cogs text-indigo-500 mr-3"></i>
                <span>Autres changements mineurs</span>
            </li>
            <li class="flex items-start">
                <i class="fas fa-bug text-indigo-500 mr-3"></i>
                <span>Correction d'un bug affectant les retours à la ligne</span>
            </li>
        </ul>

        <!-- Bouton pour continuer -->
        <button onclick="window.location.href='/'"
                class="w-full py-3 px-6 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition-colors flex items-center justify-center mt-6">
            <i class="fas fa-arrow-right mr-2"></i>
            Continuer
        </button>
    </div>
</div>

<script>
    // Fonction pour définir le thème
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    // Charger le thème sauvegardé
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    });
</script>
</body>
</html>
